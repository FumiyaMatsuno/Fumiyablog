{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">

        <br>
        <h2>Sign up</h2>
        <br>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
                <br>
            {% endfor %}

            <button type="submit" class="btn btn-success">Signup</button>
            <br><br>


        </form>
    </div>
</div>


{% endblock %}
