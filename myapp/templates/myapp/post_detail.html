{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <br>
        <!-- Card -->
        <div class="card">

          <!-- Card image -->
          <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">

          <!-- Card content -->
          <div class="card-body">

            <!-- Title -->
            <h4 class="card-title"><a>{{ object.title }}</a></h4>
            <!-- Text -->
            <p class="card-text">{{ object.content }}</p>
            <!-- Button -->
            <a class="btn" href="{% url 'myapp:like_add' object.pk %}" style="background-color:rgb(253, 165, 0); color:white;">お気に入りに入れる</a>
            <hr>
            <a href="{% url 'myapp:post_update' object.pk %}" class="btn btn-primary">更新</a>
            <a href="{% url 'myapp:post_delete' object.pk %}" class="btn btn-danger">削除</a>

          </div>

        </div>
        <!-- Card -->
        <br>
    </div>
    <div class="col-md-3">
      <br>
              <!-- Card -->
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ object.category }}</h5>
                  <p>このカテゴリの他の記事</p>
                </div>
                <ul class="list-group">
                  {% for item in category_posts %}
                  <li class="list-group-item"><a href="{% url 'myapp:post_detail' item.id %}">{{ item.title }}</a></li>

                  {% endfor %}
                </ul>








              </div>
              <!-- Card -->
    </div>
</div>
{% endblock %}
