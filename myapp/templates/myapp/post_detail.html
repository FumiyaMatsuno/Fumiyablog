{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-9">
    <br>
        <!-- Card -->
        <div class="card">

          <!-- Card image -->
          <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">

          <!-- Card content -->
          <div class="card-body">

            <!-- Title -->
            <h4 class="card-title"><a>{{ object.title }}</a></h4>
            <!-- Text -->
            <p class="card-text">{{ object.content }}</p>
            <!-- Button -->
            <a class="btn" href="{% url 'myapp:like_add' object.pk %}" style="background-color:rgb(253, 165, 0); color:white;">お気に入りに入れる</a>
            <hr>
            <a href="{% url 'myapp:post_update' object.pk %}" class="btn btn-primary">更新</a>
            <a href="{% url 'myapp:post_delete' object.pk %}" class="btn btn-danger">削除</a>

          </div>

        </div>
        <!-- Card -->
        <br>
    </div>
</div>
{% endblock %}
